<!doctype html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col col-xs-12 col-sm-6">
                    <table class="table">
                        <tr>
                            <td>Username</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>

                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password" class="form-control"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><button class="btn btn-primary">Login</button></td>
                        </tr>
                    </table>
                </div>

                <div class="col col-xs-12 col-sm-6">
                    <table class="table">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><input type="date" name="dob" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>E-Mail</td>
                            <td><input type="email" name="email" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Place</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>District</td>
                            <td><select name="district" class="form-control">
                                <option >--Select a District--</option>
                                <option value="district1">Trivandrum</option>
                                <option value="district2">Kollam</option>
                                <option value="district3">Pathanamthitta</option>
                                <option value="district4">Alappuzha</option>
                                <option value="district5">Kottayam</option>
                                <option value="district6">Idukki</option>
                                <option value="district7">Ernakulam</option>
                                <option value="district8">Thrissur</option>
                                <option value="district9">Pallakad</option>
                                <option value="district10">Mallapuram</option>
                                <option value="district11">Wayanad</option>
                                <option value="district12">Kozhikode</option>
                                <option value="district13">Kannur</option>
                                <option value="district14">Kasargod</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" name="" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary">Reset</button></td>
                            <td><button class="btn btn-primary">Register</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    </body>
</html>
