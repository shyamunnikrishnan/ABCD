<!doctype html>
<html lang="en">
    <head>
        <title>Grid TutoriaL</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-6">
                    <table class="table">
                        <tr>
                            <td>Name:</td>
                            <td><input class="form-control" type="text"></td>
                        </tr>
                        <tr>
                            <td>Roll No:</td>
                            <td><input class="form-control" type="text"></td>
                        </tr>
                        <tr>
                            <td>Admission No:</td>
                            <td><input class="form-control" type="text"></td>
                        </tr>
                        <tr>
                            <td>College:</td>
                            <td><input class="form-control" type="text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-primary">Submit</button></td>
                        </tr>
                    </table>
                </div>

                <div class="col col-12 col-sm-6">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>Product Name</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Manufacturer</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Distributor</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>District</td>
                                <td><select name="districts" class="form-control">
                                    <option value="default" default>-Select a District-</option>
                                    <option value="district1">District 1</option>
                                    <option value="district2">District 2</option>
                                    <option value="district3">District 3</option>
                                    <option value="district4">District 4</option>
                                    <option value="district5">District 5</option>
                                    <option value="district6">District 6</option>
                                    <option value="district7">District 7</option>
                                    <option value="district8">District 8</option>
                                    <option value="district9">District 9</option>
                                    <option value="district10">District 10</option>
                                    <option value="district11">District 11</option>
                                    <option value="district12">District 12</option>
                                    <option value="district13">District 13</option>
                                    <option value="district14">District 14</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="btn btn-primary">Submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    </body>
</html>
