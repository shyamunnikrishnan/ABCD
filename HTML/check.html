<!doctype html>
<html lang="en">
    <head>
        <title>Even/Odd</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container mt-4">
            <div class="row">
                <div class="col col-xs-12 offset-sm-3 col-sm-6 text-center">
                    <input type="text" class="form-control" id="num" placeholder="Enter a number">
                    <button type="button" class="btn btn-primary mt-3" onclick="check()">Check</button>
                    <p class="display-4 mt-3" id="result"></p>
                </div>
            </div>
        </div>
        
        <script>
            function check() {
                let x = parseInt(document.getElementById('num').value)

                if (x % 2 == 0) {
                    document.getElementById('result').innerHTML = 'Number is Even'
                } else {
                    document.getElementById('result').innerHTML = 'Number is Odd'
                }
            }
        </script>

</html>
