<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" href="employee.html">Add Employee</a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="search.html">Search</a>
                </li>
            </ul>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col col-xs-12 offset-sm-2 col-sm-8">
                    <table class="table table-borderless">
                        <tr>
                            <td>Employee Code</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Designation</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Salary</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>District</td>
                            <td>
                                <select name="districts" class="form-control">
                                    <option value="default" default>-Select a District-</option>
                                    <option value="district1">Trivandrum</option>
                                    <option value="district2">Kollam</option>
                                    <option value="district3">Pathanamthitta</option>
                                    <option value="district4">Alappuzha</option>
                                    <option value="district5">Kottayam</option>
                                    <option value="district6">Idukki</option>
                                    <option value="district7">Ernakulam</option>
                                    <option value="district8">Thrissur</option>
                                    <option value="district9">Pallakad</option>
                                    <option value="district10">Mallapuram</option>
                                    <option value="district11">Wayanad</option>
                                    <option value="district12">Kozhikode</option>
                                    <option value="district13">Kannur</option>
                                    <option value="district14">Kasargod</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="gender" checked>Male</label>
                                <label class="radio-inline"><input type="radio" name="gender">Female</label>
                                <label class="radio-inline"><input type="radio" name="gender">Rather not say</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Place</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Mobile</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><textarea cols="30" rows="10" class="form-control"></textarea></td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><input type="date" name="dob"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-primary">Submit</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    </body>
</html>
